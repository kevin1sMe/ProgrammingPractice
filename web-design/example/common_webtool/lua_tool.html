<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> 服务器下发lua页面 </title>
    <link href="bootstrap-3.3.4/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/handlebars-v3.0.1.js"></script>
</head>
<body>

<div >
	<form id="uploadForm" enctype="multipart/form-data">
    <div>
		<span class="itemLine">将根据当前选择的玩家，向其发送下面的Lua相关指令</span>
		<input id="cmd" type="text" class="itemLine luaOpText" placeholder="请输入要下发的Lua OP"></input>
		<textarea id="content" type="text" class="itemLine luaContentText" placeholder="请输入要下发的Lua Content, 这个和file只会选择一个作为payload"></textarea>
		<input id="file" type="file" class="itemLine"  placeholder="请选择要上传的文件"></input>
    </div>
    <div>
        <button type="submit" id="send" class="funcBtn btn btn-info itemLine"> 下发给客户端</button>
        <p class="result hidden itemLine">这里是结果</p>
    </div>
	</form>
</div>

<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="bootstrap-3.3.4/js/bootstrap.min.js"></script>

<!--<script type="text/javascript" src="js/common.js"></script>-->
<!--<script type="text/javascript" src="js/load.js"></script>-->
<script type="text/javascript" src="js/lua_tool.js"></script>


</body>
</html>
