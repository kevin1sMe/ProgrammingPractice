<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> 导表更新服务器页面 </title>
    <link href="bootstrap-3.3.4/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/handlebars-v3.0.1.js"></script>
</head>
<body>

<div id="branchesList" >
    <div>
        <span id="branchesTips"> 请选择要导表的分支： </span>
        <select id="branchesSelect">
            <script id="branches_list_template" type="text/x-handlebars-template">
                {{#each branch_list}}
                <option> {{branch_name}} </option>
                {{/each}}
            </script>
        </select>
    </div>
    <div>
        <button type="submit" class="funcBtn btn btn-info"> 导表</button>
        <p class="result hidden">这里是结果</p>
    </div>
</div>

<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="bootstrap-3.3.4/js/bootstrap.min.js"></script>

<!--<script type="text/javascript" src="js/common.js"></script>-->
<!--<script type="text/javascript" src="js/load.js"></script>-->
<script type="text/javascript" src="js/export.js"></script>


</body>
</html>
