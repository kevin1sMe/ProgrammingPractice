<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> 基本信息修改页</title>
    <link href="bootstrap-3.3.4/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/handlebars-v3.0.1.js"></script>
</head>
<body>
<div class="col-md-4" id="optList">

    <script id="optDetail" type="text/x-handlebars-template">
        <div class="form-group">
        <button type="button" class="btn btn-primary btn-lg btn-block"> {{name}}</button>
        <div class="sublist hidden" >
            <label for="{{id}}" class="funcLabel" > {{name}} </label>
            <input id="{{id}}" type="text" class="form-control funcInput" placeholder="{{desc}}" data-url="{{url}}">
            <button type="submit" class="funcBtn btn btn-info" disabled="true"> 提交</button>
            <p class="resultP hidden">这里是结果</p>
        </div>
    </div>
    </script>


</div>


<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="bootstrap-3.3.4/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/basic.js"></script>


</body>
</html>
